<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/{{itemID}}">

<dom-module id="extension-inline-install">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <paper-button raised onclick="chrome.webstore.install()">
      <iron-icon icon="{{icon}}"></iron-icon> 
      {{label}}
    </paper-button>

  </template>
  
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'extension-inline-install',

      properties: {
        itemID: {
          type: String,
          value: 'hcidobkpedoelpnebadegeppfccncdel',
          notify: true
        },
        label: {
          type: String,
          value: 'Hi9',
          notify: true
        },
         icon: {
          type: String,
          value: 'archive',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
